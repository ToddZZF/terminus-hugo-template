{{ define "main" }}
<article class="post">
    <h1>{{ .Title }}</h1>

    <div clsss="meta">
        <span class="date">
            {{ .Date.Format "2006-02-01" }}
        </span>

        <ul class="tag">
            {{ range (.GetTerms "tags") }}
            <li>
                <a href="{{ .Permalink }}">
                    {{ .LinkTitle }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>

    <div class="entry">
        {{ .Content }}
    </div>

    <hr style="border-top:0.5px solid #28323C;" />

    <script> pangu.spacingPage(); </script>

    <div class="pagination">
        {{ if .Prev }}
        <span class="prev">
            <a href="{{ .Prev.RelPermalink }}">
                上一篇：{{ .Prev.Title }}
            </a>
        </span>
        {{ end }}
        {{ if .Next }}
        <span class="next">
            <a href="{{ .Next.RelPermalink }}">
                下一篇：{{ .Next.Title }}
            </a>
        </span>
        {{ end }}
    </div>

</article>
{{ end }}
