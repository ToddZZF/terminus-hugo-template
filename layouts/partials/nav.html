<div class="wrapper-masthead">
    <div class="container" style="padding-left: 15px;padding-right: 15px;">
        <header class="masthead clearfix">
            {{ if .Site.Params.avatar }}
            <a href="{{ .Site.BaseURL }}/" class="site-avatar"><img src="{{ .Site.Params.avatar }}" /></a>
            {{ end }}

            <div class="site-info">
                <h1 class="site-name"><a href="{{ .Site.BaseURL }}/">{{ .Site.Title }}</a></h1>
                <p class="site-description">{{ .Site.Params.description }}</p>
            </div>

            <nav>
                {{ range $nav := .Site.Params.navigation }}
                {{ if or (in $nav.url "http://") (in $nav.url "https://") }}
                <a href="{{ $nav.url }}">{{ $nav.name }}</a>
                {{ else }}
                <a href="{{ $nav.url | relURL }}" style="margin-left: 5px;margin-right: 5px;">{{ $nav.name }}</a>
                {{ end }}
                {{ end }}
            </nav>
        </header>
    </div>
</div>
