<head>
    <title>{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }} – {{ .Site.Params.description }}</title>

    {{ partial "meta.html" }}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ `css/style.css` | relURL }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} - {{ .Site.Params.description }}"
        href="{{ `atom.xml` | relURL }}" />
    <link rel="shortcut icon" href="{{ `favicon.ico` | relURL }}">
    <link rel="canonical" href="{{ .RelPermalink }}" />

    <script src="{{ `js/pangu.min.js` | relURL }}"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
